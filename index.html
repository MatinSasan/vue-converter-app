<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DATA -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Currency Converter</title>

    <!-- STLYING -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #e7f7f9;
        font-family: 'Poppins', sans-serif;
      }
    </style>

    <!-- End of styling -->
  </head>
  <body>
    <div id="app">
      <div class="container my-5">
        <!-- First row -->

        <div class="row">
          <div class="col md-6">
            <label>From</label>
            <select v-model="from" name="" id="" class="form-control">
              <option
                :value="currency.id"
                v-for="currency in formattedCurrencies"
              >
                {{ currency.currencyName }}
              </option>
            </select>
          </div>
          <div class="col md-6">
            <label>To</label>
            <select v-model="to" name="" id="" class="form-control">
              <option
                :value="currency.id"
                v-for="currency in formattedCurrencies"
              >
                {{ currency.currencyName }}
              </option>
            </select>
          </div>
        </div>

        <!-- Second row -->

        <div class="row">
          <div class="col-md-6 offset-md-3">
            <input
              v-model="amount"
              type="text"
              placeholder="Amount"
              class="form-control my-5"
            />
            <div class="text-center">
              <button
                :disabled="disabled"
                @click="convertCurrency()"
                class="btn btn-lg btn-primary"
              >
                {{ loading ? 'Converting...' : 'Convert' }}
              </button>
            </div>
          </div>
        </div>

        <!-- Third row -->

        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center display-2 mt-5">{{ calculatedResult }}</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
